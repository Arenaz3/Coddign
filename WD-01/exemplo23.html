<meta charset="utf-8" />
<h1>Campeonato Brasileiro</h1>
<script>

    var time1 =  prompt("Informe o Nome seu time 1")
    var time2 = prompt("Informe o Nome do time 2")
    var gols1 = prompt("Informe o numero de gols do time 1")
    var gols2 =  prompt("Informe o numero de gols do time 2")

    if (gols1 > gols2){
        document.write(` 
        ${time1} Ganhou por ${gols1} campeonato e o ${time2} perdeu!
        
        `)
    }
    if (gols2 > gols1){
        document.write(`
        ${time2} Ganhou por ${gols2}  o campeonato e o ${time1} perdeu!
        `)    
    }

   if (gols1 == gols2){
        document.write(`
        ${time1} Empatou com ${time2}
        
        `)
    }
</script>
