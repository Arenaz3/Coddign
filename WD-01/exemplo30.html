<meta charset="utf-8" />
<h1>Jogo de Adivinhação</h1>
<button onclick="jogar()">
    Clique Aqui Para Jogar!
</button>
<script src="js/pegaNumero.js"></script>
<script src="js/pegaNumeroAleatorio.js"></script>
<script src="js/mostra.js"></script>
<script>
    function jogar() {
        var numeroMisterioso = pegaNumeroAleatorio(0, 10)
        var chute = pegaNumero("De um chute sobre o numero misterioso")
        var chuteInvalidaos = 0

        while (chute < 0 || chute > 10) {
            chuteInvalidaos = chuteInvalidaos + 1
            if (chuteInvalidaos == 3){
                alert("Game Over")
                break
            }
            chute = pegaNumero("Chute um numero entre 0 a 10")
        }
        if (numeroMisterioso == chute)
            mostra(` <hr>
        Parabens! você acertou, o numero misterioso era ${numeroMisterioso} !
        `)
        if (numeroMisterioso != chute) {
            mostra(` <hr>
        Que Pena você errou, o numero misterioso era ${numeroMisterioso} !
        `)
        }
    }
</script>
