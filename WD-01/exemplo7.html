<meta charset="utf-8"/> <!--Calculadora de imc-->
<h1 style="color:blue">Calcule seu IMC </h1>
<script>
    var peso = prompt("Informe seu peso").replace(",",".")
    var altura = prompt("Informe sua altura").replace(",",".")
    var imc = peso/altura**2 

document.write("Seu IMC Ã© : " + imc.toFixed(1))


</script>
