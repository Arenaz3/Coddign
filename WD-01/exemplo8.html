<meta charset="utf-8"/> <!--Produto com desconto-->
<h1>Produto com Desconto</h1>
<script>
    var valor_produto=prompt("Informe o valor do produto").replace(",",".")
    var valor_desconto=prompt("Informe o valor do desconto").replace(",",".")

document.write("Valor do produto " + valor_produto + "<br>")
document.write("Valor do desconto " + valor_desconto + "<br>")
document.write("Valor Final " + (valor_produto-valor_desconto) + "<br>")
</script>
