<meta charset="utf-8" />
<h1>Planos de Viagem</h1>
<script>

    var idade = prompt("Informe sua idade:");
    if (idade >= 12 && idade <= 17) {
        document.write("Seu Plano é o teen")
    }
    else if(idade >= 18 && idade <= 29) {
            document.write("Seu Plano é o Professional")

    }
    else {
        document.write("Não Temo Planos Para Você. Sai Daqui!")
    }

</script>
