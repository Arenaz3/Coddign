<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Form</title>
</head>
<body>
    
    <form action="checkout">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required placeholder="exemplo@teste.com.br"/>
            <br><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" name="telefone" id="telefone" placeholder="(00) 0000-0000" pattern="\([0-9]{2}\) [0-9]{4}-[0-9]{4}$" />
            <br><br>

            <label for="data">Data de Nascimento</label>
            <input type="date" />
            <br><br>

            <label for="mes">Mes + Anos</label>
            <input type="month" />
            <br><br>

            <label for="">Range: (min-max) </label>
            <input type="range" min="0" max="10" step="1" />
            <br><br>
            <label>Cor: </label> 
            <input type="color" />
            <br><br>
            
            <label>Tempo (hora e minuto)</label>
            <input type="time" />
            <br><br>
            <label>Semana</label>
            <input type="week" />
            <br><br>

            <label>Arquivo</label>
            <input type="file" />
            <br><br>

            <label>Senha</label>
            <input type="password" />
            <br><br>

            <label>Numero:</label>
            <input type="number" min="0" max="10" step="2"/>
            <br><br>

            <label>Textos Grandes:</label>
            <textarea rows="10"></textarea>
            <br><br>
        </fieldset>

        <button type="submit">
        Enviar 
    </button>
       

    </form>
</body>
</html>
