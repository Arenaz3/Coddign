<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
    .box {
        width: 50px;
        height: auto;   
        background: yellow;
        margin: 10px;
        text-align: center;
    }
    .flex-conteiner {
        width: 600px;
        height: 500px;
        background: silver;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        align-content: flex-start;
        flex-wrap: wrap; /* Crie uma nova linha quando nao couber mais */
    }
    </style>
</head>

<body>
    <div class="flex-conteiner">
        <div class="box">box 1</div>
        <div class="box">box 2 2 22  </div>
        <div class="box">box 3 3 3</div>
</body>

</html>
