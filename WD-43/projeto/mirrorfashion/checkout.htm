<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout | Mirror Fasgion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">
                Obrigado por comprar na Mirros Fashion!
                Preencha seus dados para efetivar a compra.
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        Sua compra
                    </div>
                    <div class="card-body">
                        <img src="img/produtos/foto1-verde.png" alt="" />
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzz cardigan</dd>

                            <dt>Cor</dt>
                            <dd>Verde</dd>

                            <dt>Tamanho</dt>
                            <dd>40</dd>

                            <dt>Preço</dt>
                            <dd>R$ 129,99</dd>
                        </dl>
                    </div> <!-- Card Body -->
                </div> <!-- Card -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Quantidade:</label>
                            <input type="number" id="qtd" value="1" min="1" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Total:</label>
                            <output id="total" class="form-control">R$ 129,99</output>
                        </div>
                    </div>
                </div>
            </div> <!-- Coluna -->
            <form class="col-md-8">
                <div class="row">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" class="form-control">
                            
                        </div>
                    </fieldset>

                </div>

            </form>
        </div>
    </div>

    </div>
</body>

</html>
